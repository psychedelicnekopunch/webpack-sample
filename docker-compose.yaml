
version: "3"

services:
    app:
        build:
            context: .
        volumes:
            - ./app/public:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8080:80"
        depends_on:
            - php
    php:
        image: php:fpm
        volumes:
            - ./app/public:/var/www/html
